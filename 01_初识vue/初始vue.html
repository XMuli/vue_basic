<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>初识vue</title>

        <!-- 引入vue.js -->
        <script type="text/javascript" src="../js/vue.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    </head>
    <body>
        <div id="root">
            <h1>Hello, {{name}}</h1>
            <a href="https://www.bing.com/?mkt=zh-CN" target="_blank">bing 1</a>
            <a v-bind:href="url" target="_blank">bing 2</a>
            <a :href="url" target="_blank">bing 3</a>            <!--   v-bind 简写 :  --> 
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false; //阻止启动生产消息，常用作指令。

            const x = new Vue({
                el: '#root', //挂载点
                data: { //数据
                    name: '你好，世界!1234',
                    url: 'https://www.bing.com'
                }
            });
        </script>
        
    </body>
</html>
